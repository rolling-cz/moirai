<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <title></title>
</head>
<body>

<div th:replace="fragments/header :: nav">
</div>

<div class="container mt-4">
    <h3 th:text="#{characters-config.title}"></h3>
    <p th:text="#{characters-config.desc}"></p>
    <form method="post" th:object="${characterConfiguration}">

        <div class="custom-file">
            <input class="custom-file-input" id="file" name="file" type="file">
            <label class="custom-file-label" for="file" th:text="#{common.choose-file}"></label>
        </div>

        <button class="btn btn-secondary"
                th:formaction="@{/characters/previous}"
                th:text="#{common.previous-btn}"
                type="submit"></button>
        <button class="btn btn-primary"
                th:formaction="@{/characters/next}"
                th:text="#{common.next-btn}"
                type="submit"></button>
    </form>
</div>

<div th:replace="fragments/footer :: scripts">
</div>

</body>
</html>
