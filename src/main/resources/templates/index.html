<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Moirai</title>

        <link th:rel="stylesheet" th:href="@{assets/bootstrap-select-1.13.9/dist/css/bootstrap-select.css}"/>
        <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
        <link th:rel="stylesheet" th:href="@{/styles/main.css}" />

    </head>
    <body>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <a class="navbar-brand" href="/">Moirai</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#" th:text="#{nav.home}">
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item" >
                            <a class="nav-link" href="#" th:text="#{nav.about}"></a>
                        </li>
                        <li class="nav-item" >
                            <a class="nav-link" href="#" th:text="#{nav.contact}"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">

            <div class="row justify-content-center index-tiles">
                <div class="col-md-4">
                    <a href="/configuration" class="tile purple">
                        <h3 class="title" th:text="#{index.tile.first.title}"></h3>
                        <p th:text="#{index.tile.first.desc}"></p>
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="/characters" class="tile green">
                        <h3 class="title" th:text="#{index.tile.second.title}"></h3>
                        <p th:text="#{index.tile.second.desc}"></p>
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="/assignment" class="tile blue">
                        <h3 class="title" th:text="#{index.tile.third.title}"></h3>
                        <p th:text="#{index.tile.third.desc}"></p>
                    </a>
                </div>
            </div>

        </div>


        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{assets/bootstrap-select-1.13.9/dist/js/bootstrap-select.js}"></script>

    </body>
</html>
