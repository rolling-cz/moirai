about-page.title=O aplikaci
about-page.desc-intro=Žijeme hraním larpů a kromě toho nás baví i jejich psaní a organizování. \
  Nicméně to obnáší i nejrůznější aktivity, které se opakují a už tak zábavné nejsou. Jedním z nich je i rozdělování/přidělování postav hráčům.
about-page.desc-purpose=Moiry jsou aplikace, která byla vytvořena za účelem pomoci v rámci automatizace této úlohy. \
  Podporuje dva odlišné přístupy pro dotazovací dotazník s nejrůznějším nastavením. Cílem je pomocný poskytnout nástroj pro co nejvíce her.
about-page.desc-contact=Dejte nám prosím vědět, pokud by Vám v současné verzi chybělo nějaké nastavení potřebné právě pro Vaši hru, \
  každá zpětná vazba je cenná. \
  Projekt je vytvořen jako open source a komunitě je poskytován zcela zdarma. Pokud by Vás zajímalo, jak aplikace funguje, \
  tak se můžete podívat na naše repository. Případně můžete rovnou vytvořit pull request se změnou.
about-page.version=Verze aplikace:

faq-page.title=FAQ
faq-page.question.1=Jak rozdělování ve zkratce funguje?
faq-page.answer.1=Na základě uživatelské konfigurace lze spočítat spokojenost hráčů pro přidělení každé možné postavy. \
  Aplikace se pak snaží nalézt rozdělení s co největší celkovou spokojeností.
faq-page.question.2=Řeší aplikace výběr hráčů, kteří se zúčastní hry?
faq-page.answer.2=Ne, aplikace předpokládá, že výběr účatníků už proběhl a všichni zadaní hráči se zúčastní hry. \
  Z tohoto důvodu je vě většině případů potřeba zadat stejný počet hráčů jako postav.
faq-page.question.3=Co je to hodnotící funkce spokojenosti (zkráceně hodnocení) rozdělení?
faq-page.answer.3=Aplikace potřebuje mít možnost porovnat, zda je jedno rozdělení postav lepší než jiné. K tomu slouží výpočet \
  spokojenosti jednotlivých hráčů s postavami, které dostali přiřazené. Aplikace proto nabízí konfigurace, jak dané hodnocení \
  spočítat. Například jak bude hráč spokojen se svou nejvíce preferovanou postavou nebo naopak s postavou, která má maximální \
  bojovou náplň hry, když o boj nestojí.
faq-page.question.4=Co je to postavový přístup dotazníku?
faq-page.answer.4=Jedná se o jeden ze dvou možností stylu registračního dotazníku. Organizátoři zveřejní seznam všech postav \
  na hře včetně jejich medailonků. Hráči pak při registraci vyberou několik postav (typicky tři), které by si chtěli zahrát. \
  Někdy zadávají i postavy, které by určitě hrát nechtěli. U některých her je pak i důležité v jakém pořadí jsou postavy zadané,\
  neboli první zvolenou postavu chce hrát hráč nejvíce, druhou o něco méně atd.
faq-page.question.5=Jak obecně probíhá rozdělování postav pro postavový přístup dotazníku?
faq-page.answer.5=Hodnocení rozdělení je spočteno na základě preferovaných postav, kteří hráči vyplnili ve svých dotaznících. \
  Přičemž může hrát roli pořadí preferevaných postav, případně přímo postav zcela nechtěných. Samozřejmě se může stát, \
  že některou postavu nikdo nechtěl, případně takříkajíc zbyla. V takovém případě se na hodnocení takového přidělení použije \
  hodnota pro nechtěné postavy. Je pak na organizátorech hry zvážit, jak je tato skutečnost negativní pro spokojenost hráčů.
faq-page.question.6=Co je to obsahový přístup dotazníku.
faq-page.answer.6=Jedná se o jeden ze dvou možností stylu registračního dotazníku. Organizátoři identifikují několik vlastností \
  / charakteristik náplně hry, například boj, romantika, víra apod. Každá postava je pak popsána pomocí těchto vlastnosti, \
  to znamená jak moc se hráč s těmito vlastnostmi setká, pokud za ni bude hrát. V samotném dotazníků následně hráči vyplňují,\
  jaký obsah by si chtěli zahrát pomocí těchto vlastností.
faq-page.question.7=Jak obecně probíhá rozdělování postav pro obsahový přístup dotazníku?
faq-page.answer.7=Pro každého hráče a každou postavu je spočtena spokojenost s takovým přidělením. K tomu se dojde porovnáním \
  hráčem požadovaných vlastností a vlastností postavy. Organizátoři mohou nastavit, jak jsou jednotlivé vlastnosti důležité pro \
  spojenost hráčů. Lze také nastavit jakou roli hraje velikost rozdílu požadované hodnoty vlastnosti oproti kterou má přidělená postava. \
  To znamená jestli bude hráč požadující boj 1 mnohem víc nespokojen s postavou s bojem 5, než s tou s bojem 3.
faq-page.question.8=Jak aplikace pracuje s genderem?
faq-page.answer.8=Každá postava musí mýt zadán gender, může být mužská (MALE), ženská (FEMALE) a obojetná (AMBIGUOUS). \
  Pod obojetnou si lze představit jak postavy, které gender nemají, tak takové, které ve hře existují v mužské i ženské variantě. \
  U hráčů se pak definuje,který gender postav by chtěli hrát. Možnosti jsou mužské (MALE), ženské (FEMALE) a obě libovolné \
  (AMBIGUOUS).Aplikace tedy vůbec neřeší gender hráče, pouze preferovaný gender postav. Jako přidělení nechtěného genderu \
  se bere případ, kdy se gender postavy a preferevoný gender liší a ani jedna hodnota není obojetná/libovolná (AMBIGUOUS).

