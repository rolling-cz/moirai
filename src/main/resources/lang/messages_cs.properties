about-page.title=O aplikaci
about-page.desc-intro=Žijeme hraním larpů a kromě toho nás baví i jejich psaní a organizování. \
  Nicméně to obnáší i nejrůznější aktivity, které se opakují a už tak zábavné nejsou. Jedním z nich je i rozdělování/přidělování postav hráčům.
about-page.desc-purpose=Moiry jsou aplikace, která byla vytvořena za účelem pomoci v rámci automatizace této úlohy. \
  Podporuje dva odlišné přístupy pro dotazovací dotazník s nejrůznějším nastavením. Cílem je pomocný poskytnout nástroj pro co nejvíce her.
about-page.desc-contact=Dejte nám prosím vědět, pokud by Vám v současné verzi chybělo nějaké nastavení potřebné právě pro Vaši hru, \
  každá zpětná vazba je cenná. \
  Projekt je vytvořen jako open source a komunitě je poskytován zcela zdarma. Pokud by Vás zajímalo, jak aplikace funguje, \
  tak se můžete podívat na naše repository. Případně můžete rovnou vytvořit pull request se změnou.
